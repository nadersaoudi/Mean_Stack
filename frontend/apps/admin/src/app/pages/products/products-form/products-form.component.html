<p-toast></p-toast>
<div class="admin-page">
  <p-card
    [header]="editmode ? 'Edit Product' : 'Add Product'"
    subheader="You can add or edit products here"
  >
    <div class="p-grid p-mb-5">
      <div class="p-col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left"></div>
          <div class="p-toolbar-group-right">
            <p-button
              [label]="editmode ? 'Update' : 'Create'"
              icon="pi pi-plus"
              styleClass="p-button-rounded p-mr-2"
              (click)="onSubmit()"
            ></p-button>
            <p-button
              label="Cancel"
              icon="pi pi-arrow-circle-right"
              styleClass="p-button-rounded p-button-secondary"
              (click)="onCancel()"
            ></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="p-grid">
      <div class="p-col-12">
        <form [formGroup]="form">
          <div class="p-fluid p-formgrid p-grid">
            <div class="p-field p-col">
              <label for="name">Name</label>
              <input formControlName="name" id="name" type="text" pInputText />
              <small
                *ngIf="productForm.name.invalid && isSubmitted"
                class="p-error"
                >Name is Required</small
              >
            </div>
            <div class="p-field p-col">
              <label for="icon">Brand</label>
              <input
                formControlName="brand"
                id="brand"
                type="text"
                pInputText
              />
              <small
                *ngIf="productForm.price.invalid && isSubmitted"
                class="p-error"
                >Brand is Required</small
              >
            </div>
            <div class="p-field p-col">
              <label for="color">Price</label><br />
              <p-inputNumber
                formControlName="price"
                mode="decimal"
                inputId="price"
                [useGrouping]="false"
              >
              </p-inputNumber>
              <small
                *ngIf="productForm.price.invalid && isSubmitted"
                class="p-error"
                >Price is Required</small
              >
            </div>
          </div>
          <div class="p-fluid p-formgrid p-grid">
            <div class="p-field p-col-4">
              <label for="color">Count is Stock</label><br />
              <p-inputNumber
                formControlName="countInStock"
                mode="decimal"
                inputId="countInStock"
                [useGrouping]="false"
              >
              </p-inputNumber>
              <small
                *ngIf="productForm.countInStock.invalid && isSubmitted"
                class="p-error"
                >Count in Stock is Required</small
              >
            </div>
            <div class="p-field p-col-4">
              <label for="color">Category</label><br />
              <p-dropdown
                [options]="categories"
                formControlName="category"
                optionLabel="name"
                optionValue="_id"
                [filter]="true"
                filterBy="name"
                [showClear]="true"
                placeholder="Select a Category"
              ></p-dropdown>
              <small
                *ngIf="productForm.category.invalid && isSubmitted"
                class="p-error"
                >Category is Required</small
              >
            </div>
            <div class="p-field p-col-4">
              <label for="color">Is Featured</label><br />
              <p-inputSwitch formControlName="isFeatured"></p-inputSwitch>
            </div>

            <div class="p-field p-col-12">
              <label for="description">Description</label><br />
              <textarea
                formControlName="description"
                [rows]="7"
                [cols]="30"
                pInputTextarea
              ></textarea>
              <small
                *ngIf="productForm.description.invalid && isSubmitted"
                class="p-error"
                >Description is Required</small
              >
            </div>
            <div class="p-field p-col-12">
              <label for="product Details">Product Details</label><br />
              <p-editor
                formControlName="richDescription"
                [style]="{ height: '320px' }"
              ></p-editor>
            </div>
            <div class="p-field p-col-12">
              <label for="image">Main Image</label><br />
              <input
                type="file"
                class="p-inputtext"
                accept="/image*"
                (change)="onImageUpload($event)"
              />
              <small
              *ngIf="productForm.image.invalid && isSubmitted"
              class="p-error"
              >Image is Required</small
            >
              <div class="p-col-2 p-mt-2 p-pl-0">
                <img [src]="imageDisplay" alt="" width="100%" />
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </p-card>
</div>
