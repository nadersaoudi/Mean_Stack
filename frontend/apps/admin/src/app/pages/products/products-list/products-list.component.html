<p-toast></p-toast>
<div class="admin-page">
  <p-card header="Products" subheader="List of all Products ">
    <div class="p-grid">
      <div class="p-col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left">
            <p-button
              label="New"
              icon="pi pi-plus"
              routerLink="form"
              styleClass="p-button-rounded"
            ></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="p-grid">
      <div class="p-col-12">
        <p-table
          [value]="products"
          styleClass="p-datatable-gridlines"
          responsiveLayout="scroll"
          [paginator]="true" [rows]="10" 
        >
          <ng-template pTemplate="header">
            <tr>
              <th pSortableColumn="name">
                Name<p-sortIcon field="name"></p-sortIcon>
              </th>
              <th>
                Image
              </th>
              <th pSortableColumn="price">
                Price<p-sortIcon field="price"></p-sortIcon>
              </th>
              <th pSortableColumn="stock">
                Stock
                <p-sortIcon field="stock"></p-sortIcon>
              </th>
              <th pSortableColumn="category">
                Category
                <p-sortIcon field="category"></p-sortIcon>
              </th>
              <th pSortableColumn="created">
                Created At
                <p-sortIcon field="created"></p-sortIcon>
              </th>
              <th>Actions</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-product>
            <tr>
              <td>{{ product.name }}</td>
              <td><img [src]="product.image" style="width: 100px ; height:70px; border-radius:5px" alt="product image" /></td>
              <td>{{ product.price }}</td>
              <td>{{ product.countInStock }}</td>
              <td>{{ product.category.name }}</td>
              <td>{{ product.dateCreated | date:'short' }}</td>
              <td>
                <p-button
                  icon="pi pi-trash"
                  styleClass="p-button-outlined p-button-danger p-mr-5"
                  (click)="deleteProduct(product._id)"
                ></p-button>
                <p-button
                  styleClass="p-button-outlined"
                  icon="pi pi-pencil"
                  (click)="updateProduct(product._id)"
                ></p-button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-card>
</div>
<p-confirmDialog
  [style]="{ width: '50vw' }"
  [baseZIndex]="10000"
  rejectButtonStyleClass="p-button-text"
></p-confirmDialog>
