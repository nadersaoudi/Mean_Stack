<p-toast></p-toast>
<div class="admin-page">
  <p-card header="Categories" subheader="List of all Categories ">
    <div class="p-grid">
      <div class="p-col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left">
            <p-button
              label="New"
              icon="pi pi-plus"
              routerLink="form"
              styleClass="p-button-rounded"
            ></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="p-grid">
      <div class="p-col-12">
        <p-table 
          [value]="categories"
          styleClass="p-datatable-gridlines"
          responsiveLayout="scroll"
        >
          <ng-template pTemplate="header">
            <tr>
              <th pSortableColumn="name">
                Name<p-sortIcon field="name"></p-sortIcon>
              </th>
              <th pSortableColumn="icon">
                Icon<p-sortIcon field="icon"></p-sortIcon>
              </th>
              <th pSortableColumn="color">
                Color<p-sortIcon field="color"></p-sortIcon>
              </th>
              <th>Actions</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-category>
            <tr>
              <td>{{ category.name }}</td>
              <td >
                <i
                  style="font-size: 2rem"
                  class="pi"
                  [ngClass]="'pi-' + category.icon"
                ></i>
              </td>
              <td  >
                <i
                  class="pi pi-circle-on"
                  style="font-size: 2rem"
                  [ngStyle]="{ color: category.color }"
                ></i>
              </td>
              <td>
                <p-button
                  icon="pi pi-trash"
                  styleClass="p-button-outlined p-button-danger p-mr-5"
                  (click)="deleteCategory(category._id)"
                ></p-button>
                <p-button
                  styleClass="p-button-outlined"
                  icon="pi pi-pencil"
                  (click)="updateCategory(category._id)"
                ></p-button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-card>
</div>
<p-confirmDialog
  [style]="{ width: '50vw' }"
  [baseZIndex]="10000"
  rejectButtonStyleClass="p-button-text"
></p-confirmDialog>
